<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Маскируем и проверяем поле телефона с помощью jQuery - Howtomake</title>

	<link type="text/css" rel="stylesheet" href="style.css" media="all" />
<script>
window.onload= function() {
	document.getElementById('toggler').onclick = function() {
		openbox('box', this);
		return false;
	};
};
function openbox(id, toggler) {
	var div = document.getElementById(id);
	if(div.style.display == 'block') {
		div.style.display = 'none';
		toggler.innerHTML = 'Открыть';
	}
	else {
		div.style.display = 'block';
		toggler.innerHTML = 'Закрыть';
	}
}


</script>

</head>

<body>

<a id="toggler" href="#">Открыть</a>
<div id="box" style="display: none;"><h3>Отображаемый блок</h3>

	<div>
		<form action="#" method="post" class="phone_form">

			<div class="user_phone">
	      <input type="tel" required pattern="[0-9_-]{10}" placeholder="(___) ___ __ __" id="user_phone" title="Формат: (096) 999 99 99" />
			</div>

			<input type="submit" class="btn_submit disabled" />

		</form>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="jquery.maskedinput.min.js"></script>
<script src="is.mobile.js"></script>
<script src="script.js"></script>

</body>
