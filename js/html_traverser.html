<script>
let uls = document.getElementsByTagName("ul")[0].children;
let res = getAllTags(uls, [0, 0, 'ul']);
console.log(res);

/**
 *Traverses html and counts needed tag in certain HTML block
 *
 * @param {collection} items_list HTMLCollection of first level certain block
 * @param {array} c[
 *		int started depth,
 *		int tag counter,
 *		str needed tag name
 * ]
 *returns amount of needed element
 */
function getAllTags(items_list, c){  // c =level of depth
	
	for (let i = 0; i < items_list.length; i++) {
		if(items_list[i].nodeName == c[2].toUpperCase()  ){
			console.log(c[2]+' # '+ c[1] + ' - level : '+c[0]);
			c[1] = c[1]+1; // add next needed element
		}
		if( items_list[i].childElementCount != 0){ //HAS child
			c = getAllTags(items_list[i].children, [ c[0]+1, c[1], c[2] ] );
		}else{ // NO child

		}
	}

	if(c[0] == 0) 
	{
		return c[1];
	}else
	{
		return [ c[0]-1, c[1], c[2] ];
	}
}
</script>
